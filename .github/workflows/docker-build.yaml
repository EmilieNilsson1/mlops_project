name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Container Registry
      env:
        GCP_SA_KEY: ${{ secrets.GCP_KEY }}
      run: echo "${{ secrets.GCP_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io

    - name: Build and push Docker image
      run: |
        docker buildx create --name mybuilder --use
        docker buildx build --builder mybuilder --platform linux/amd64,linux/arm64 \
          --push -t gcr.io/my-project/my-image:latest .

    - name: Post cleanup
      run: docker buildx rm mybuilder