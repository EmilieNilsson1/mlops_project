name: Build and Push Docker Image to GCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      # Step 3: Configure Docker to use Google Artifact Registry
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      # Step 4: Build the Docker image
      - name: Build Docker Image
        run: docker build -t gcr.io/mlops_project/dockerimagea:latest .

      # Step 5: Push the Docker image to GCR
      - name: Push Docker Image
        run: docker push gcr.io/mlops_project/dockerimagea:latest